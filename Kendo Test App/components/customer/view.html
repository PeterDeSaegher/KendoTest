<!-- customer view -->

<div data-role="view" data-title="Customer" data-layout="main"
	data-model="app.customer" data-show="app.customer.onShow"
	data-after-show="app.customer.afterShow">
	<!-- START_CUSTOM_CODE_customer -->
	<div>
		<INPUT readonly class="k-textbox" type="text" style="width: 50vw"
			data-bind="value : app.orSession.serviceUrl"></Input>
	</div>
	<div style="text-align: center">
		<INPUT readonly class="k-textbox" type="text" style="width: 50vw"
			data-bind="value : GetServiceUrl()"></Input><br />

	</div>
	<div id=gridCustomers " data-role="grid"
		data-bind="source: dsCustomersLocal" data-columns="['CustNum', 'Contact']"></div>
	<!-- END_CUSTOM_CODE_customer -->
</div>
